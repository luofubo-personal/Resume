<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo's Professional CV - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./cv-simple/dist/cv-simple/browser/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 300;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 1rem;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // Redirect after 2 seconds if meta refresh doesn't work
        setTimeout(function() {
            window.location.href = './cv-simple/dist/cv-simple/browser/index.html';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Loading Professional CV...</h1>
        <p>Redirecting to Bo's Dynamic CV Generator</p>
        <p>If you're not redirected automatically, click below:</p>
        <a href="./cv-simple/dist/cv-simple/browser/index.html" class="btn">View CV â†’</a>
    </div>
</body>
</html>
