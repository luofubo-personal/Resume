<div class="cv-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>Loading CV data...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error">
    <div class="error-icon">⚠️</div>
    <p>{{ error }}</p>
    <button (click)="loadCvData()" class="retry-button">Retry</button>
  </div>

  <!-- CV Content - Dynamic Sections -->
  <div *ngIf="cvData && !loading && !error" class="cv-content">
    <div class="sections-container">
      <app-dynamic-section
        *ngFor="let section of sections; trackBy: trackBySection"
        [sectionConfig]="section"
        [data]="getSectionData(section.key)"
        class="section-wrapper">
      </app-dynamic-section>
    </div>
  </div>
</div>
