name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: cv-simple/package-lock.json
        
    - name: Install dependencies
      run: |
        cd cv-simple
        npm ci
        
    - name: Run tests
      run: |
        cd cv-simple
        npm test -- --watch=false --browsers=ChromeHeadless
        
    - name: Run ESLint
      run: |
        cd cv-simple
        npm run lint
        
    - name: Build application
      run: |
        cd cv-simple
        npm run build -- --base-href /Resume/

    - name: Prepare deployment directory
      run: |
        mkdir -p deploy
        cp -r cv-simple/dist/cv-simple/browser/* deploy/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
